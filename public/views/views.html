<!-- Wrapper -->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg {{$state.current.name}}">
        <div class="row wrapper border-bottom white-bg page-heading p-sm">
            <div class="col-sm-12">
                <div class="col-md-4">
                    <span class="lead m-r-sm m-b-none">View</span>
                </div>

                <div class="col-md-4 nav-docids">
                    <button class="btn btn-default" ng-disabled="prevViewDisabled" ng-click="prevDoc()">&#8249; Previous Document</button>
                    <button class="btn btn-default" ng-disabled="nextViewDisabled" ng-click="nextDoc()">Next Document &#8250;</button>
                </div>



            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <iframe style="width: 100%; height: 85vh; border: none;" src="{{currentViewUrl}}"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'views/common/footer.html'"></div>
        <!-- Main view  -->

    </div>
</div>
<!-- End wrapper -->
